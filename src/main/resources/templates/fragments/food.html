
<div th:fragment="food">

  <style>
    ul, li{
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    #foods{
      margin-top: 100px;
      background-color: #386ad1;
      height: 500px;
      width: 100%;
      text-align: center;
      color: white;
      padding-top: 10px;
    }
    #foods h3{
      margin: 60px auto;
    }
    #foodList{
      text-align: center;
      width: 100%;
    }
    .foodInfo{
      float: left;
      width: 16.6%;
      font-size: 20px;
      transition: all 0.3s ease-out;
      margin-bottom:30px;
    }
    .foodInfo:hover{
      transform: translateY(-20px);
    }
    .foodInfo>div{
      margin-bottom: 5px;
    }
    .foodName{
      font-weight: 600;
      font-size:20px;
    }
    .foodPhoto{
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }
    .foodPhoto:hover{
      opacity: 0.85;
    }
    .foodPhoto img{
      width: 100%;
      height: 100%;
      border-radius: 70px;
      opacity: 0.9;
      text-align: center;
    }
    .foodDesc{
      font-size: 18px;
      font-weight : 500;
    }
    #more:hover{
        font-weight: bold;
    }
    .morePhoto{
      position: relative;
      text-align: center;
    }
    .moreName{
      visibility: hidden;
      display: block;
    }
    #modalFood{
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }
    #modalFood .modal-dialog{
      overflow-y: initial !important;
    }
    #modalFood .modal-title{
      margin: 10px 30px;
      width: 90%;
    }
    #modalFood .modal-body{
      overflow-y: auto;
      height: 100%;
      margin-bottom:30px;
    }

    #foodCategory{
      width: 100%;
      margin-top:20px;
      text-align: center;
      height : 100px;
      font-size: 20px;
      line-height: 100px;
    }
    #foodCategory ul{
      text-align: center;
      display: flex;
      flex-flow: row nowrap;
      justify-content:space-around;
      width: 100%;
    }
    #foodAll{
      width: 100%;
      height: 700px;
      overflow: scroll;
    }
    #foodAll::-webkit-scrollbar{
      display: none;
    }
    .eachFood{
      width: 25%;
      float: left;
      text-align: center;
      margin-bottom: 30px;
    }
    .foodName{
      font-weight: bold;
      font-size:17px;
    }
    .foodPicture{
      width:150px !important;
      border-radius: 20px;
      object-fit:cover;
      height: 150px;
      max-width: 100%;
    }
    #foodClose{
      float: right;
      width: 10%;
    }
    #comment{
      position: relative;
      top: 50%;
      left: 25px;
      width: 150px;
    }

  </style>
  <script>
    var weatherData = null;
    var params;
    var teamID = '[[${tID}]]';
    function onGeoOk(position) {

      const API_KEY = "34f03c607cbd5ac6878b951a96d17bef";
      //const lat = position.coords.latitude;
      //const lat = 28.6;
      //const lon = position.coords.longitude;
      //const lon = 77;
      const lat = 37;
      const lon = 127;
      const url = "https://api.openweathermap.org/data/2.5/weather?lat="+lat+"&lon="+lon+"&lang=kr&appid="+API_KEY+"&units=metric";

      fetch(url)
              .then(response => response.json())
              .then(data => {

                let weatherinfo = data.weather[0].main;
                let tempinfo = data.main.temp;

                console.log(weatherinfo);
                console.log(tempinfo);
                console.log(lat);
                console.log(lon);

                //날씨, 온도 정보

                params = "weather=" + weatherinfo + "&temperature=" + tempinfo;

                FoodRecommend();

              });
    }

    function FoodRecommend(){
      $.ajax({

        url : "/getFoodRecommend",
        data : params,
        type : "get",

        success : function(result, status){

          var tag = "";
          var $result = $(result);

          $result.each(function(idx, vo){

            var id = vo.fid;
            console.log(id);

            tag +="<li class='foodInfo selectFood'>";
            tag += "<div class='foodName'>" + vo.foodName + "</div>";
            tag += "<div class='foodPhoto'><a href='#' onclick='selectFood(" + id + ");'><img src='/adminImage/food/" + vo.foodImg + "'></a></div>";

            tag += "<div class='foodDesc'>" + vo.foodCategory + "</div></li>"

          });

          tag +="<li class='foodInfo' data-toggle='modal' data-target='#modalFood' id='more'>";
          tag += "<div class='foodName moreName'>" +"." +" </div>";
          tag += "<div class='foodPhoto morePhoto'><a id='moreFoods'><img src='/adminImage/food/more.jpg'></a><div id='comment'>음식 더보기</div></div>";

          tag += "<div class='foodDesc'></div></li>"

          $("#foodList").html(tag);

        },
        error : function(error){
          console.log(error.responseText);
        }

      });
    }
    function onGeoError() {
      alert('위치를 찾을 수 없습니다. ')
    }

    navigator.geolocation.getCurrentPosition(onGeoOk,onGeoError);

    function selectFood(fID){

      if(confirm("해당 음식을 선택하시겠습니까?")){

        $.ajax({
          url: '/selectFoodOk',
          data : 'fID=' + fID + '&tID=' + teamID,  //teamID 받기
          method: 'post',

          success: function(result){

            alert("음식 선택이 완료되었습니다");

          },
          error: function(error){
            console.log(error.responseText);
          }
        });


      }else{
        alert("취소했습니다.");
      }

    }

    $('document').ready(function () {

      let type = "";

      $("#more").click(function(){

        type="전체";

        showFood(type);

        $("#total").click();

      });

      $(".foodType").click(function(){

        type = $(this).text();

        showFood(type);

      });



      function showFood(type){

        $.ajax({
          url: '/showFoods',
          data : 'foodType=' + type,
          method: 'post',

          success: function(result){
            let tag = "";
            let $result = $(result);

            console.log("here");

            $result.each(function(idx,vo){

              var id = vo.fid;

              console.log(id);
              tag+= "<li class='eachFood selectFood'>";
              tag += "<span class='foodName'>" + vo.foodName+ "</span><br/>";
              tag += "<a href='#' onclick='selectFood(" + id + " );'><img class='foodPicture img-fluid' src='/adminImage/food/" + vo.foodImg + "'></a><br/>";
              tag += "<span class='foodCate'>" + vo.foodCategory + "</span></li>";



              $("#food").html(tag);
            });
          },
          error: function(error){
            console.log(error.responseText);
          }
        });

      }

     /* $("#foodClose").click(function(){
        $("#modalFood").modal('hide');
      });
*/

    });

  </script>


  <div id="foods">
    <h3>YOYO가 추천해주는 음식!</h3>
    <ul id="foodList">

    </ul>
  </div>

  <div class="modal fade" tabindex="-1"  aria-hidden="true" id="modalFood" onload="showFood('전체')">
    <div class="modal-dialog modal-lg" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">음식 리스트</h5><hr/>
          <button type="button"  class="close" data-dismiss="modal" aria-label="Close" id="foodClose"> <span aria-hidden="true">&times;</span></button>
        </div>
        <div id="foodCategory">
          <ul>
            <li><a href="#" class="foodType" id="total">전체</a></li>
            <li><a href="#" class="foodType">한식</a></li>
            <li><a href="#" class="foodType">일식</a></li>
            <li><a href="#" class="foodType">중식</a></li>
            <li><a href="#" class="foodType">디저트</a></li>
            <li><a href="#" class="foodType">기타</a></li>
          </ul>
        </div>
        <div class="modal-body" >
          <div id="foodAll">
            <ul id="food">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
