<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div class="container" style="text-align: center" id="container">
</div>
<div th:replace="fragments/footer :: footer"></div>
<script>

    findMeeting()
    function findMeeting() {
        $.ajax({
            url: "/findMeeting",
            type: "GET",
            success: function (data) {
                let container = document.getElementById('container');
                data.forEach(function (vo) {
                    let div = document.createElement('div');
                    div.setAttribute('style', 'border-radius:10px; margin:100px 0; max-width:100%; height:auto; background-color:#00000010; padding:30px;');
                    let teamName = document.createElement('h2')
                    teamName.innerHTML='[ '+vo.teamName +' ]';
                    let editBtn = document.createElement('button')
                    editBtn.setAttribute('style','width:50%')
                    editBtn.innerHTML='수정하기';

                    editBtn.addEventListener('click',function (){
                        console.log('클릭')
                        location.href="/meeting/"+vo.tid;
                    })

                    let place = document.createElement('h2')
                    place.setAttribute('style','margin:20px 0 ')

                    place.innerHTML=vo.place + '에서 만나요😉';
                    let time = document.createElement('h2')

                    vo.time= vo.time.replace("T"," ").slice(0,16)
                    var year = vo.time.slice(0,4)
                    var month = vo.time.slice(5,7)
                    var day = vo.time.slice(8,10)
                    var hour = vo.time.slice(11,13)
                    var min = vo.time.slice(14,16)

                    var str = year+'년 ' + month + '월 ' + day + '일 ' + hour + '시 '+ min+'분';
                    time.innerHTML=str


                    let memDiv = document.createElement('div');
                    vo.members.forEach(function(mem){
                        let img = document.createElement('img');
                        img.setAttribute('src',mem)
                        img.setAttribute('style','border:1px solid #000000; border-radius:10px;width:50px;height:50px; margin:0 10px')

                        memDiv.appendChild(img);
                    })


                    div.appendChild(teamName);
                    div.appendChild(memDiv)
                    div.appendChild(place);
                    div.appendChild(time);
                    div.appendChild(editBtn);

                    container.appendChild(div);
                });

                let plusbtn = document.createElement('button');
                plusbtn.setAttribute('onclick','location.href="/createMeeting"')
                plusbtn.setAttribute('style','background-color:#00000030; font-size:30px; height:200px')
                plusbtn.innerHTML='+';
                container.appendChild(plusbtn);

            }
        });
    }

</script>

<script>

    //댓글
    $(function(){
        //댓글 목록 가져오기 함수
        function commentListAll(){ //현재 팀의 댓글을 모두 가져오기
            var url = "/myapp/comment/list";
            var params = "tID=${vo.tID}";
            $.ajax({
                url:url,
                data:params,
                success:function(result){
                    var $result = $(result);
                    var tag = "<ul>";
                    $result.each(function(idx, vo){
                        tag += "<li><div>"+ vo.uid;
                        tag += "("+ vo.upload_time+")";

                        if(vo.uID == '${logId}'){
                            tag += "<input type='button' value='수정'/>";
                            tag += "<input type='button' value='삭제' title='"+vo.cmID+"'/>";
                        }
                        tag += "<br/>"+vo.comment_content+"</div>";

                        //본인 댓글 수정
                        if(vo.uid=='${logId}'){
                            tag += "<div style='display:none'><form method='post'>";
                            tag += "<input type='hidden' name='replyno' value='"+vo.cmID+"'/>";
                            tag += "<textarea name='coment' style='width:400px;height:50px;'>"+vo.comment_content+"</textarea>";
                            tag += "<input type='submit' value='수정'/>";
                            tag += "</form></div>";
                        }
                        tag += "<hr/></li>";
                    });
                    tag += "</ul>";

                    $("#commentList").html(tag);
                },error:function(e){
                    console.log(e.responseText);
                }
            });
        }
        //댓글등록
        $("#commentFrm").submit(function(){
            event.preventDefault();//form 기본이벤트 제거
            if($("#comment").val()==""){//댓글 없음
                alert("댓글을 입력하세요.");
                return;
            }else{//댓글 입력
                var params = $("#commentFrm").serialize();

                $.ajax({
                    url:'/comment/writeOk',
                    data:params,
                    type:'POST',
                    success:function(r){
                        //폼 초기화
                        $("#comment").val("");
                        //댓글목록 refresh
                        commentListAll();
                    },error:function(e){
                        console.log(e.responseText);
                    }
                });
            }
        });

        //댓글 수정(Edit)버튼 선택시 폼 보여주기
        $(document).on('click', '#replyList input[value=Edit]', function(){
            $(this).parent().css("display", "none");

            $(this).parent().next().css("display","block");
        });

        //댓글 수정
        $(document).on('submit', '#commnetList form', function(){
            event.preventDefault();
            //데이터
            var params = $(this).serialize();
            var url = '/comment/editOk';
            $.ajax({
                url:url,
                data:params,
                type:'POST',
                success:function(result){
                    console.log(result);
                    commentListAll();
                },error:function(){
                    console.log('수정실패');
                }
            });
        });

        //댓글 삭제
        $(document).on('click', '#commentList input[value=Del]', function(){
            if(confirm('댓글을 삭제하시겠습니까?')){
                var params = "cmID="+$(this).attr("title");
                $.ajax({
                    url:'/comment/del',
                    data:params,
                    success:function(result){
                        console.log(result);
                        commentListAll();
                    },error:function(){
                        console.log("댓글삭제 에러");
                    }
                });
            }
        });
        //현재 글의 댓글
        commentListAll();
    });
</script>
</body>
</html>
