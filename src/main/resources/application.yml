spring:
  mustache:
    suffix: .html
  profiles:
    active: stomp

  datasource:
    url: jdbc:h2:tcp://localhost/~/yoyo

    username: yy
    password:
    driver-class-name: org.h2.Driver

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  jpa:
    # show-sql:

    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        # show_sql: true
        format_sql: false

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace
